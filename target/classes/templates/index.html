<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />
	<script src="js/bootstrap.min.js"></script>
<title>Cadastro de Contas</title>
</head>
<body>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Cadastro de Contas</h2>
		</div>
		<div class="panel-body">
			<form class="form-horizontal"  method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">                                                          
							<div class="col-md-4" >
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" name="nome" maxlength="50" required="required"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" >
							    <label>Valor</label>
							    <input type="number" class="form-control input-sm" name="valorOriginal" maxlength="50" required="required"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" >
							    <label>Data de Vencimento</label>
							    <input type="date" class="form-control input-sm" name="dataVencimento" maxlength="50" required="required"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" >
							    <label>Data de Pagamento</label>
							    <input type="date" class="form-control input-sm" name="dataPagamento" maxlength="50" required="required"/>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
    				<a class="btn btn-sm btn-success" href="/lista" >Listar Contas</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
